<div class="dashboard">
  <div class="sidebar">
    <ul>
      <li><a (click)="openLeaveApplicationPopup()">Apply Leave</a></li>
      <li><a routerLink="/leave-status">Leave Status</a></li>
      <li><a routerLink="/admin">Admin</a></li>
      <li><a (click)="logout()">Logout</a></li>
    </ul>
  </div>
  <!-- Your existing dashboard content -->
  
  <!-- Leave Application Form (Initially hidden) -->
  <div class="popup" *ngIf="isPopupOpen">
    <div class="popup-content">
      <button class="close-button" (click)="closeLeaveApplicationPopup()">X</button>
      <form (ngSubmit)="submitLeaveApplication()">
       
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" [(ngModel)]="leaveApplicationData.employeeName" required>

        <label for="leaveStartDate">Leave Start Date:</label>
        <input type="date" id="leaveStartDate" name="leaveStartDate" [(ngModel)]="leaveApplicationData.leaveStartDate " required>

        <label for="leaveEndDate">Leave End Date:</label>
        <input type="date" id="leaveEndDate" name="leaveEndDate" [(ngModel)]="leaveApplicationData.leaveEndDate" required>

        <label for="leaveType">Leave Type:</label>
        <select id="leaveType" name="leaveType" [(ngModel)]="leaveApplicationData.leaveType" required>
          <option value="vacation">Vacation</option>
          <option value="sick">Sick Leave</option>
          <!-- Add more options as needed -->
        </select><br>

        <label for="reason">Reason:</label>
        <textarea id="reason" name="reason" [(ngModel)]="leaveApplicationData.reason" required></textarea>

        <button type="submit">Submit</button>
        <button type="button" (click)="resetLeaveApplication()">Reset</button>
      </form>
      <!-- Leave application form contents (as shown in the previous response) -->
    </div>
  </div>
</div>
