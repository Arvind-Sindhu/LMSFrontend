<!DOCTYPE html>
<html>
<head>
    <title>Leave Management System - Login</title>
</head>
<body>
    <h1>Login to Leave Management System</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password"><br><br>

        <button type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>

    <p>Don't have an account? <a routerLink="/signup">Signup</a></p>
</body>
</html>
